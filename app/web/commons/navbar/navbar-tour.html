<div class="container-navbar-tour">
    <div id="navbar-tour" class="navbar-collapse collapse">
        <div class = "tour-edit-container">
            <!-- Needed to use ng-show because ng-if didn't work -->
            <wn-icon
                glyph="loader"
                [color]="true"
                icon-size="xl"
                css-classes="wn-page-loader"
                animation="spin"
                ng-show="status=='loading'"
            ></wn-icon>
            <wn-icon
                glyph="logo"
                [color]="true"
                icon-size="xl"
                css-classes="wn-logo"
                ng-click="backToWayonaraHome()"
                ng-show="status!='loading'"
            ></wn-icon>

            <!--Breadcrumbs-->
            <wn-breadcrumb></wn-breadcrumb>

            <!--Actions-->
            <div class="tour-edit-actions">
                <wn-button
                    css-classes="btn btn-default text-capitalize margin-right-grid"
                    [label]="translation.passengers"
                    ng-click="showAddParticipantsDialog($event)"
                ></wn-button>

                <wn-button
                    css-classes="btn btn-default margin-right-grid"
                    [label]="translation.preview"
                    ng-click="goToTourPreview()"
                ></wn-button>

                <wn-button
                    css-classes="btn btn-success"
                    [disabled]="bookNowIsDisabled === true"
                    [label]="translation.book"
                    ng-click="book()"
                ></wn-button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
