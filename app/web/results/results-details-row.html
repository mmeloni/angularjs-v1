<div class="row no-padding">
    <div class="col-md-2">
        <div>{{ segment.startTime | tripSegmentTime:'HH:mm' }}</div>
    </div>
    <div class="col-md-2">
        <div class="res-vector" ng-repeat="vector in segment.vectors | buyableResults ">
            <span class="wn-icon wn-icon-{{ vector.bit | vectorClassPrinter }} {{ vector.bit | vectorClassPrinter }}-detail-color"></span>
        </div>
    </div>
    <div class="col-md-2">
        <div>{{ segment.endTime | tripSegmentTime:'HH:mm' }} <span class="shiftDays">{{ segment.startTime | shiftDays:segment.endTime }}</span></div>
    </div>
    <div class="result-row-secondary">
        <div class="col-md-3">
            <div>
                <span class="wn-icon wn-icon-arrow-right" aria-hidden="true"></span><span class="segment-duration">{{ segment.duration | time:'mm':'hhh mmm':false }}</span>
            </div>
        </div>
        <div class="col-md-3">
            <span>{{ segment.stop }} Stops</span>
        </div>
    </div>
</div>
