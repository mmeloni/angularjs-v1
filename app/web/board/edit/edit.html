<div class="board-detail board-edit">
    <section class="header">
        <wn-image css-classes="image" img-format="'_quad_shard_'" shard=shards[0] err-src="../assets/img/shard-empty.png"></wn-image>
        <div class="black-veil"></div>
        <div class="title" editable-text="title" on-change="editBoardTitle(value)"></div>
        <div class="description" editable-text="description" on-change="editBoardDescription(value)"></div>
    </section>
    <section class="filters">
        <wn-image class="owner-image" img-format="'_avatar_'" user=owner err-src="../assets/img/user_empty.png"></wn-image>
        <div class="owner-text">
            <div class="name-surname">{{owner.firstname}} {{owner.lastname}}</div>
            <div class="username">@{{owner.username}}</div>
        </div>

        <wn-action-bar-view class="action-bar-board-detail" [items]="actionbar.items" [actions]="actionbar.actions"></wn-action-bar-view>

    </section>
    <section class="shards-collection">
        <wn-grid ng-model="shards" tile-tmpl-url="web/commons/shard/types/shard.html" tiles-controller="ShardController">
        </wn-grid>
    </section>
</div>
