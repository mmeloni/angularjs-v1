<div class="container-fluid panel-fixed">
    <div class="row">
        <div class="col-lg-12 col-md-12 text-center">
            <div>
                <img src="../assets/img/logo-wayonara.svg" class="wn-logo-lg"/>
            </div>
            <div>
                <h1 class="ui-font-md ui-text-dark">{{ ::translation.So_it_seems_that_you_have_forgot_your_super_secret_password }}!</h1>
            </div>
            <div>
                <h2 class="ui-font-sm ui-text-light">{{ ::translation.Enter_your_email_address_to_reset_the_password }}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form id="formPwdRecovery" name="formPwdRecovery" role="form" class="form-password-recovery" novalidate>
                <div class="form-group">
                    <wn-input
                        input-controller="InputTypeController"
                        wn-input-type="text"
                        wn-input-id="user"
                        wn-input-label="{{ ::translation.usernameOrEmail }}"
                        wn-input-required="true"
                        wn-input-model="user"
                        wn-input-required="true">
                    </wn-input>
                    <span ng-show="formPwdRecovery.user.$dirty && formPwdRecovery.user.$error.required" class="help-block">{{ ::translation.username_or_email_required }}</span>
                </div>
                <div class="form-group text-uppercase">
                    <button class="btn btn-lg btn-default" type="button" ui-sref="login">{{ ::translation.cancel }}</button>
                    <wn-button
                        css-classes="btn btn-lg btn-primary"
                        [label]="translation.SEND_RESET_EMAIL"
                        [disabled]="formPwdRecovery.$invalid === true"
                        [is-loading]="isLoading === true"
                        ng-click="sendRecoveryEmail(formPwdRecovery.$valid)"
                    ></wn-button>
                </div>
            </form>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <span>{{ pwdResetStatus }}</span>
            </div>
        </div>
    </div>
</div>
