<div class="container-fluid panel-fixed">
    <div class="row">
        <div class="col-lg-12 col-md-12 text-center">
            <div>
                <img src="../assets/img/logo-wayonara.svg" class="wn-logo-lg"/>
            </div>
            <div>
                <h1 class="ui-font-md ui-text-dark">{{ ::translation.copyPasteCode }}.</h1>
            </div>
            <div>
                <h2 class="ui-font-sm ui-text-light">{{ ::translation.enterCode }}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form id="formCheckCode" name="formCheckCode" role="form" class="form-password-recovery" novalidate>
                <div class="form-group">
                    <wn-input
                        input-controller="InputTypeController"
                        wn-input-id="code"
                        wn-input-type="text"
                        wn-input-label="{{ ::translation.yourCode }}"
                        wn-input-model="authCode"
                        wn-input-required="true">
                    </wn-input>
                    <span ng-show="formCheckCode.code.$dirty && formCheckCode.code.$error.required" class="help-block">{{ ::translation.check_code_required }}</span>
                </div>
                <div class="form-group text-uppercase">
                    <button class="btn btn-lg btn-default" type="button" ui-sref="login">{{ ::translation.cancel }}</button>
                    <wn-button
                        css-classes="btn btn-lg btn-primary"
                        [label]="translation.CONTINUE"
                        [disabled]="formCheckCode.$invalid === true"
                        [is-loading]="isLoading === true"
                        ng-click="checkRecoveryCode(formCheckCode.$valid)"
                    ></wn-button>
                </div>
            </form>
        </div>
    </div>
</div>
